title: Bumping version to ${new-version}
body: >-
  This pull request is automatically issued to bump version of ${base-branch} to ${new-version} for a new release.

  The following information about this pull request can be used in a chained CD pipeline.

  *old-version: ${old-version}
  *new-version: ${new-version}
  *is-prerelease: ${is-prerelease}
  *base-branch: ${base-branch}
  *incoming-branch: ${incoming-branch}
  *pr-number: ${pr-number}
  *pr-url: ${pr-url}
